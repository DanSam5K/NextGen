<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <!-- Heading content -->
        <h1>Welcome to NextGen</h1>
        <h3>Basic form design using HTML</h3>

        <!-- creating Form content -->

        <form action="#">
           <fieldset>
                <legend>Personal Details</legend>
                <!-- label input field -->
                <p>
                    <label>First Name: <input type="text" name="firstname" placeholder="First Name" required> </label>
                </p>

                <p>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" placeholder="Last Name">
                </p>
                 <!-- label radio button -->
                <p> 
                    Gender :
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </p>

                <p>
                   <label>Date of Birth : <input type="date" name="birthDate"></label>

                </p>
                 <!--Label and textarea -->
                <p>
                   <label>About Me : 
                    <br>
                    <textarea name="address" rows="2" cols="30" required></textarea></label>
                </p>

                <p>
                   <button type="submit"> Submit </button>
                </p>



           </fieldset>

           <fieldset>
                <legend>Contact Details</legend>
           </fieldset>
        </form>

        
    
</body>
</html>
